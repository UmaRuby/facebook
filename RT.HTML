<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website Header</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .header { background: #333; color: white; padding: 10px 20px; display: flex; justify-content: space-between; opacity: 0; animation: fadeIn 1s forwards; }
        .logo img { height: 50px; width: 50px; border-radius: 50%; animation: slideIn 1s forwards; }
        .nav { list-style: none; display: flex; gap: 15px; }
        .nav a { color: white; text-decoration: none; padding: 5px 10px; transition: background 0.3s; }
        .nav a:hover { background: #555; border-radius: 5px; transform: scale(1.1); }
        .promo-banner-container { display: flex; justify-content: center; align-items: center; width: 100%; height: 100vh; position: relative; }
        .promo-banner { width: 100%; height: 100%; object-fit: cover; }
        .promo-button { 
            position: absolute; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: black; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            font-size: 16px; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background 0.3s, transform 0.3s; 
            animation: blink 1s infinite; /* Continuous blinking */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .header { flex-direction: column; align-items: flex-start; }
            .nav { flex-direction: column; gap: 10px; width: 100%; }
            .promo-button { padding: 8px 16px; font-size: 14px; }
            .promo-banner-container { height: 50vh; }
        }
        @media (max-width: 480px) { .promo-button { width: 90%; } }
    </style>
</head>
<body>

<div class="header">
    <div class="logo"><img src="https://wallpapercave.com/wp/wp7368071.png"></div>
    <ul class="nav"><li><a href="mailto:rubylakshmi119@gmail.com">Contact Me</a></li></ul>
</div>

<div class="promo-banner-container">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhgykPYCUGkA3ffV51em6kRE9mYRqoohbux9EXKn8qsqJi1PZZ8r_Vw4A2V84iwwGXo_w9KFRVk2MzRPQ1jXnAnNQdDVEVUdRyldZl_sO1GFuFHiWgZSeqW1pHpzLgANqTfxbCIatt_S2sSM4nJxwsBayzK799-qoURv-9U_Q1Rp8CLZtuGFXbCKYYc7ZQa/s1919/Screenshot%202024-10-02%20091337.png" class="promo-banner" alt="Promotional Banner">
    <button class="promo-button" onclick="window.open('https://www.facebook.com/yourpage', '_blank');">Promote on Facebook</button>
</div>

</body>
</html>
